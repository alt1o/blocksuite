<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phasor Canvas Example</title>
    <style>
      html,
      body {
        margin: 0;
        overscroll-behavior-x: none;
      }
      #container {
        position: relative;
        margin: auto;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas width="800" height="800"></canvas>
    </div>

    <br />
    <script type="module">
      import './draft';
    </script>
  </body>
</html>
