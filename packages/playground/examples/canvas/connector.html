<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phasor Canvas Example</title>
    <style>
      html,
      body {
        overscroll-behavior-x: none;
      }
      #container {
        position: relative;
        margin: auto;
        margin-top: 10px;
        width: 600px;
        height: 400px;
        border: 1px #ddd solid;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      .description {
        margin: auto;
        margin-top: 10px;
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas width="600" height="400"></canvas>
    </div>
    <div class="description">
      <div>
        <span style="color: #eee">gray</span>
        <span>: graph map for path finding</span>
      </div>
      <div>
        <span style="color: #0f0">green</span>
        <span>: connector path</span>
      </div>
      <div>
        <span style="color: #f00">red</span>
        <span>: block rect</span>
      </div>
      <br />
      <div>
        FIXME: There is an issue with the implementation of the heap or the
        priority comparison method, which causes the incorrect determination of
        the exit condition when calculating the path.
      </div>
    </div>

    <br />
    <script type="module">
      import './connector';
    </script>
  </body>
</html>
